<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>

    <main>
        <div id="game_info">
            <h2>Choose your weapon</h2>
            <h3>score 5 points to win the game</h3>
        </div>
        <div id="scores_container">
            <div id="player_score_container">
                <span id="player_weapon" class="question_mark">❔</span>
                    <h4 class="score">player:
                        <span id="player_score"></span>
                    </h4>
            </div>
            <div id="computer_score_container">
                <span id="computer_weapon" class="question_mark">❔</span>
                <h4 class="score">computer:
                    <span id="computer_score">
                    </span>
                </h4>
            </div>
        </div>
        <div id="weapon_board">
            <button id="rock"  onclick="playRound(this.value)" value="rock" class="weapon_button"> 
            ✊
            </button>
            <button id="paper" class="weapon_button" value="paper" onclick="playRound(this.value)" > 
                ✋
            </button>
            <button id="scissors" class="weapon_button" value="scissors" onclick="playRound(this.value)"> 
                ✌
            </button>
        </div>
    </main>

    <footer>
        <p>Copyright © 2024 saad eddine elkadiri inspired by michalosman</p>
    </footer>






    <script src="script.js"></script>
</body>
</html>
